{% set name = "python-AGS4" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/python_ags4-{{ version }}.tar.gz
  sha256: eff74bbbbd2bf31280da5be200686a7b35eb756515cade824971dc847492ca9a

build:
  noarch: python
  number: 1
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - ags4_cli = python_ags4.ags4_cli:main

requirements:
  host:
    - python {{ python_min }}
    - pip
    - poetry
  run:
    - python >={{ python_min }}
    - pandas >=2.0
    - openpyxl >=3.0,<4.0
    - defusedxml >=0.6.0,<1.0
    - click >=7.0,<9.0
    - rich >=9.0,<14.0

test:
  imports:
    - python_ags4
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - ags4_cli --help

about:
  home: https://gitlab.com/ags-data-format-wg/ags-python-library
  license: LGPL-3.0-or-later
  license_family: LGPL
  license_file:
    - LICENSE
    - COPYING.LESSER
  summary: A library to read, write, and check AGS4 files using Pandas DataFrames

extra:
  recipe-maintainers:
    - Didymograptus
    - asitha-sena
